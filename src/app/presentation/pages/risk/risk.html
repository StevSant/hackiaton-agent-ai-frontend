<div class="p-4 space-y-6">
  <section class="space-y-2">
    <h2 class="text-xl font-semibold">{{ 'RISK.TITLE_TEXT' | translate }}</h2>
    <textarea class="textarea textarea-bordered w-full min-h-32" [value]="inputText()" (input)="inputText.set($any($event.target).value)" [placeholder]="'RISK.TEXT_PLACEHOLDER' | translate"></textarea>
    <div class="flex gap-2">
      <button class="btn btn-primary" (click)="analyzeText()" [disabled]="loading() || !inputText().trim()">{{ 'RISK.ANALYZE' | translate }}</button>
    </div>
  @if (resultText()) {
  <pre class="glass-surface p-3 rounded text-xs overflow-auto">{{ resultText() | json }}</pre>
  }
  </section>

  <section class="space-y-2">
    <h2 class="text-xl font-semibold">{{ 'RISK.TITLE_PDF' | translate }}</h2>
  <input type="file" accept="application/pdf" class="file-input file-input-bordered" (change)="analyzePdf($event)" />
  @if (resultPdf()) {
  <pre class="glass-surface p-3 rounded text-xs overflow-auto">{{ resultPdf() | json }}</pre>
  }
  </section>

  @if (loading()) { <div class="text-sm opacity-70">{{ 'RISK.PROCESSING' | translate }}</div> }
  @if (error()) { <div class="text-sm text-error">{{ error() }}</div> }
</div>
