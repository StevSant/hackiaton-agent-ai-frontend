<div class="auth-container">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">Email inválido</div>

  <label for="password">Contraseña</label>
  <input id="password" type="password" formControlName="password" />
    <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched">Mínimo 6 caracteres</div>

    <button type="submit" [disabled]="form.invalid || submitting">Entrar</button>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
  <a [routerLink]="['/register']">Crear cuenta</a>
</div>
