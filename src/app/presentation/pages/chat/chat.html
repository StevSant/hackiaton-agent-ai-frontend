<div class="flex relative flex-1 min-h-0">
  <!-- Sidebar placeholder - puedes agregar tu sidebar aquÃ­ -->

  <div class="chat-container flex-1 min-h-0 w-full pt-4 px-4 md:pt-8 md:px-8 flex flex-col gap-4 overflow-hidden">
  <div class="flex items-center gap-2 justify-end pr-1">
    <button
      class="inline-flex items-center gap-1 text-sm opacity-80 hover:opacity-100"
      [disabled]="!selectedSessionId"
      (click)="openSessionFiles()">
      <mat-icon fontIcon="attach_file" style="transform: rotate(45deg);"></mat-icon>
      {{ 'CHAT.ATTACHMENTS_VIEW' | translate }}
    </button>
  </div>
  <app-chat-messages-list class="flex-1 min-h-0 flex flex-col" [messages]="messages()" [isSending]="isSending()"
      [toolRunning]="toolRunning()"></app-chat-messages-list>
  <app-chat-composer [form]="msgForm" [isSending]="isSending()" [isUploadingFiles]="isUploadingFiles" [filesCount]="filesToUpload.length" [uploadedFiles]="uploadedFiles"
      (send)="sendMessage()" (cancel)="cancelSending()" (filesSelected)="onFilesSelected($event)" (removeUploadedFile)="removeUploadedFile($event)"
      (keydown)="handleKeyDown($event)" (composerInput)="handleComposerInput($event)"></app-chat-composer>
  <app-session-files-modal *ngIf="showFilesModal && selectedSessionId" [sessionId]="selectedSessionId!" (closed)="closeSessionFiles()"></app-session-files-modal>
  </div>
</div>
