<div class="flex min-h-screen h-full relative bg-base-200">
  <!-- Sidebar placeholder - puedes agregar tu sidebar aquÃ­ -->

  <div class="chat-container h-screen w-full p-4 md:p-8 flex flex-col gap-4 max-h-screen">
    <app-chat-messages-list [messages]="messages()" [isSending]="isSending()"
      [toolRunning]="toolRunning()"></app-chat-messages-list>
    <app-chat-composer [form]="msgForm" [isSending]="isSending()" [filesCount]="filesToUpload.length"
      (send)="sendMessage()" (cancel)="cancelSending()" (filesSelected)="onFilesSelected($event)"
      (keydown)="handleKeyDown($event)" (composerInput)="handleComposerInput($event)"></app-chat-composer>
  </div>
</div>
