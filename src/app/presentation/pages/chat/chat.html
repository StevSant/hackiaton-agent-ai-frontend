<div class="flex relative flex-1 min-h-0">
  <!-- Sidebar placeholder - puedes agregar tu sidebar aquÃ­ -->

  <div class="chat-container flex-1 min-h-0 w-full pt-4 px-4 md:pt-8 md:px-8 flex flex-col gap-4 overflow-hidden">
  <!-- Files button moved to shell header to give more space to chat -->
    <app-chat-messages-list class="flex-1 min-h-0 flex flex-col" [messages]="messages()" [isSending]="isSending()"
      [toolRunning]="toolRunning()"></app-chat-messages-list>
    <app-chat-composer [form]="msgForm" [isSending]="isSending()" [isUploadingFiles]="isUploadingFiles"
      [filesCount]="filesToUpload.length" [uploadedFiles]="uploadedFiles" (send)="sendMessage()"
      (cancel)="cancelSending()" (filesSelected)="onFilesSelected($event)" (filesDropped)="onFilesDropped($event)"
      (removeUploadedFile)="removeUploadedFile($event)" (keydown)="handleKeyDown($event)"
      (composerInput)="handleComposerInput($event)"></app-chat-composer>
    <app-session-files-modal *ngIf="showFilesModal && selectedSessionId" [sessionId]="selectedSessionId!"
      (closed)="closeSessionFiles()"></app-session-files-modal>
  </div>
</div>
