<div class="p-6 space-y-4">
  <h2 class="text-xl font-semibold">{{ 'ADMIN.RISK_WEIGHTS.TITLE' | translate }}</h2>
  <div class="flex items-center gap-2 glass-surface rounded-xl p-3">
    <label class="text-xs" for="version">{{ 'ADMIN.RISK_WEIGHTS.VERSION' | translate }}</label>
    <input id="version" class="input input-bordered w-24" type="number" [value]="version()" (input)="onVersionChange($event)" />
    <button class="btn btn-sm" (click)="addKey()">+ {{ 'ADMIN.RISK_WEIGHTS.ADD_FACTOR' | translate }}</button>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-3 glass-surface rounded-xl p-3">
    @for (key of (weights.controls | keyvalue); track key.key) {
      <div>
        <label class="text-xs" [for]="'w_'+key.key">{{ key.key }}</label>
        <input class="input input-bordered w-full" [id]="'w_'+key.key" type="number" [formControl]="key.value" />
      </div>
    }
  </div>
  <div class="glass-surface rounded-xl p-3">
    <button class="btn btn-primary" (click)="save()">{{ 'ADMIN.RISK_WEIGHTS.SAVE' | translate }}</button>
  </div>
</div>
