<div class="p-6 space-y-4">
  <h1 class="text-2xl font-semibold">Panel administrativo</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (s of sections; track s.route) {
      <a [routerLink]="[s.route]" class="block p-4 rounded-lg border border-base-200 hover:bg-base-200/40 transition">
        <div class="flex items-center gap-3">
          <mat-icon>{{ s.icon }}</mat-icon>
          <div>
            <div class="font-medium">{{ s.title }}</div>
            <div class="text-sm opacity-70">{{ s.desc }}</div>
          </div>
        </div>
      </a>
    }
  </div>
</div>
